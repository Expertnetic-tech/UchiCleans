<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Google Form</title>
        <style>
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
            }
    
            iframe {
                width: 90%;
                max-width: 640px;
                height: 80vh;
                border: none;
            }
    
            @media (max-width: 480px) {
                iframe {
                    height: 100vh;
                }
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/1VZCgEKypwuLwihpeSvqDe6PyZFU7LPA450NLS_4BLWw/viewform?embedded=true"></iframe>
        </div>
    </body>
</html>
